<!-- index.html -->
<div id="galeria"></div>

<script>
  const itens = [
    { src: "img1.jpg", pagina: "pagina1.html" },
    { src: "img2.jpg", pagina: "pagina2.html" },
    { src: "img3.jpg", pagina: "pagina3.html" }
  ];

  const galeria = document.getElementById("galeria");

  itens.forEach((item, i) => {
    galeria.innerHTML += `
      <a href="${item.pagina}" ">
        <div">
          <img src="${item.src}" alt="Imagem ${i + 1}"">
        </div>
      </a>
    `;
  });
</script>
